<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">YouTube</div>
    <input type="text" placeholder="Pesquisar" class="search-bar" />
    <div class="icons">
      <span>🔔</span>
      <span>👤</span>
    </div>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li>🏠 Início</li>
        <li>🔥 Shorts</li>
        <li>📺 Inscrições</li>
        <li>📚 Biblioteca</li>
        <li>🕒 Histórico</li>
      </ul>
    </nav>

    <!-- Video Grid -->
    <main class="video-grid">
      <!-- Video Card -->
      <div class="video-card">
        <img src="../img/despacito-luis-fonsi-ft-daddy-ya-10.jpg" alt="Thumbnail" />
        <h3>Luis Fonsi - Despacito ft. Daddy Yankee</h3>
        <p>Luis Fonsi</p>
        <p>8,7 bi de visualizações</p>
      </div>

      <div class="video-card">
        <img src="assets/thumbnails/thumb2.jpg" alt="Thumbnail" />
        <h3>Título do Vídeo 2</h3>
        <p>Outro Canal</p>
        <p>850 mil visualizações</p>
      </div>

      <!-- Adicione mais video-cards aqui -->
    </main>
  </div>
</body>
</html>
